<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EAstore - Iniciar sesión</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2c2c3f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00b894;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bienvenido a EAstore</h2>
    <p>Ingresá tu nombre de usuario</p>
    <input type="text" id="username" placeholder="Usuario" />
    <br>
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Por favor ingresá un nombre');
      window.eaAPI.setUser(username);
    }
  </script>
</body>
</html>
